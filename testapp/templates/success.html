{% extends "base.html" %}
{% block extra_head %}
  <meta http-equiv="refresh" content="10; url={{ url_for("upload") }}">
{% endblock %}

{% block hero_content %}
  <p class="indent-top-normal">File successfully loaded as <strong>{{ filename }}</strong>.</p>
  <p class="indent-top-normal">
    <a href="{{ url_for("upload") }}">Click here</a> to upload one more file,
    or <a href="{{ url_for("files") }}">here</a> to browse all available files.
  </p>
{% endblock %}
